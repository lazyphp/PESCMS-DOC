language: php
dist: bionic

cache:
    directories:
        - vendor
        - $HOME/.composer/cache/files

matrix:
    include:
        - php: 5.3
          dist: precise
        - php: 5.4
          dist: trusty
        - php: 5.5
          dist: trusty
        - php: 5.6
          dist: trusty
        - php: 7.0
          dist: trusty
        - php: 7.1
        - php: 7.2
        - php: 7.3
          env: SYMFONY_PHPUNIT_VERSION=7.2
        - php: 7.4
          env: SYMFONY_PHPUNIT_VERSION=7.2
        - php: nightly
          env: SYMFONY_PHPUNIT_VERSION=7.2
    allow_failures:
        - php: nightly
    fast_finish: true

before_install:
    - INI=~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - echo memory_limit = -1 >> $INI
    - echo session.gc_probability = 0 >> $INI
    - echo apc.enable_cli = 1 >> $INI
    - phpenv config-rm xdebug.ini || echo "xdebug not available"
    - if [[ $TRAVIS_PHP_VERSION = 5.* ]]; then echo yes | pecl install -f apcu-4.0.11; fi
    - if [[ $TRAVIS_PHP_VERSION = 7.* ]]; then echo yes | pecl install -f apcu_bc-1.0.4; fi
    - if [[ $TRAVIS_PHP_VERSION = 7.* ]]; then echo yes | pecl install -f apcu-5.1.17; fi
    - yes | pecl install uuid || true
    - php -i

install:
    - export COMPOSER_ROOT_VERSION=dev-main
    - composer --prefer-source install
    - if [[ $TRAVIS_PHP_VERSION = nightly ]]; then phpenv global 7.1; ./vendor/bin/simple-phpunit install; phpenv global nightly; fi

script:
    - ./vendor/bin/simple-phpunit
